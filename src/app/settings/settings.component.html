  <div class="eight wide column" *ngIf="!admin"><h1 class="ui center aligned icon header">Oust !</h1></div>
  <div class="eight wide column" *ngIf="admin">
    <h2>Administration</h2>
    <div class="ui form">
      <h3>Associer des fiches : </h3>
      <div class="field" *ngFor="let p of persos">
        <label>[{{p.id}}] : {{p.prenom}} {{p.nom}}</label>
        <div class="ui centered grid">
          <div class="fifteen wide column">
            <select class="ui fluid dropdown">
              <option value=""></option>
              <option value="o.login" *ngFor="let o of accounts" [selected]="o.login == p.creator">{{(o.admin == 1) ? "[Admin] " : null}}{{o.login}}</option>
            </select>
          </div>
          <div class="one wide column">
            <button class="ui button"><i class="ui check icon"></i></button>
          </div>
          
          
        </div>
      </div>
    </div>
    <button>Valider</button>
  </div>
