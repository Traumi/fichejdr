<!--{{perso | json}}-->

<div *ngIf="perso" class="ui centered grid">

  <section class="fourteen wide column" *ngIf="list">
    <div class="ui fluid nine item menu">
      <a class="item" (click)="goFirst()"><i class="angle double left icon"></i></a>
      <a class="item" (click)="goPrevious()"><i class="angle left icon"></i></a>
      <a class="item" *ngFor="let o of list" (click)="o ? goto(o.id) : null" [ngClass]="{'active': o ? o.id == perso.id : false}">
        <span *ngIf="o">{{o.prenom}} {{o.nom}}</span>
        <span *ngIf="!o">...</span>
      </a>
      <a class="item" (click)="goNext()"><i class="angle right icon"></i></a>
      <a class="item" (click)="goLast()"><i class="angle double right icon"></i></a>
    </div>
  </section>

  <section class="fourteen wide column">
    
    <div class="ui inverted segments">
      <div class="ui center aligned segment">
          <h3>Fiche de {{perso.prenom}} {{perso.nom}}</h3>
          <div class="ui center aligned segment">
            <!--Général-->
            <app-general [viewonly]="false" [perso]="perso"></app-general>
          </div>
          <div class="ui center aligned segment">
            <h5>Attributs</h5>
            <div class="ui horizontal segments">
              <div class="ui segment">
                <!--Statistiques-->
                <app-stats [viewonly]="false" [bars]="perso.bars"></app-stats>
              </div>
              <div class="ui segment">
                <!--Caractéristiques-->
                <app-carac [viewonly]="false" [stats]="perso.stats"></app-carac>
              </div>
            </div>
          </div>
          <div class="ui center aligned segment">
            <!--Equipement-->
            <app-stuff [viewonly]="false" [stuff]="perso.stuff" [armures]="perso.armures" [objets]="perso.objets"></app-stuff>
          </div>
          <div class="ui center aligned segment">
            <!--Compétences-->
            <app-comp [viewonly]="false" [competences]="perso.competences"></app-comp>
          </div>
          <div class="ui buttons">
              <button (click)="updatePerso()" class="ui green button">Mettre à jour</button>
            <div class="or" data-text="ou"></div>
            <button (click)="fichePerso()" class="ui red button">Retour</button>
          </div>
      </div>
    </div>
  </section>
</div>
