<div class="infog" *ngIf="!viewonly">
    <h5>Informations générales</h5>
    <div class="ui centered grid">
      <div class="seven wide column">
        <div class="ui fluid labeled input">
          <div class="ui label">
            Prénom
          </div>
          <input type="text" [(ngModel)]="perso.prenom"/>
        </div>
        <div class="ui fluid labeled input">
          <div class="ui label">
            Nom
          </div>
          <input type="text" [(ngModel)]="perso.nom"/>
        </div>
      </div>
      <div class="seven wide column">
        <div class="ui fluid labeled input">
          <div class="ui label">
            Age
          </div>
          <input type="number" [(ngModel)]="perso.age"/>
        </div>
        <div class="ui fluid labeled input">
          <div class="ui label">
            Race
          </div>
          <input type="text" [(ngModel)]="perso.race"/>
        </div>
        <div class="ui fluid labeled input">
          <div class="ui label">
            Classe
          </div>
          <input type="text" [(ngModel)]="perso.classe"/>
        </div>
      </div>
    </div>
</div>

<div class="infog" *ngIf="viewonly">
  <h5>Informations générales</h5>
  <div class="ui centered grid">
    <div class="seven wide column">
      <div>
        Prénom : {{perso.prenom}}
      </div>
      <div>
        Nom : {{perso.nom}}
      </div>
    </div>
    <div class="seven wide column">
      <div>
        Age : {{perso.age}}
      </div>
      <div>
        Race : {{perso.race}}
      </div>
      <div>
        Classe : {{perso.classe}}
      </div>
    </div>
  </div>
</div>
