<header>
  <nav class="ui top fixed inverted menu">
    <a class="item" routerLink="/">Accueil</a>
    <a class="item" onclick="$('.ui.modal').modal('show')" *ngIf="!session.token">Login</a>
    <div class="item" *ngIf="session.token">{{session.login}}</div>
  </nav>
  <div style="height:50px;"></div>
</header>

<div class="ui modal">
  <div class="header">Connexion/Inscription <span onclick="$('.ui.modal').modal('hide')" style="cursor:pointer;float:right;">&times;</span></div>
  <div class="ui centered grid" style="margin-top:20px;margin-bottom:20px;">
    <div class="fourteen wide column">
      <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input type="text" placeholder="Username" [(ngModel)]="form.login">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password" placeholder="Password" [(ngModel)]="form.pw">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui blue submit button" (click)="login()">Login</div>
            </div>
          </div>
          <div class="middle aligned column">
            <div class="ui big button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
      </div>
    </div>
  </div>
</div>
